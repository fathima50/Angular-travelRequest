<div class="login-container">
  <div class="login-card">
    <h2 class="text-center">Travel Request APP</h2>
    <p class="text-center text-muted">Please log in to continue</p>

    <form (submit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" [(ngModel)]="loginData.username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" [(ngModel)]="loginData.password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-danger mt-3 text-center" *ngIf="errorMessage">{{ errorMessage }}</p>
  </div>
</div>
